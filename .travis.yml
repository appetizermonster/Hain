os: osx
language: node_js
node_js: 6
install:
  - npm install
  - npm install -g gulp
  - gulp
after_success:
  - gulp build-darwin
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/*.zip
  overwrite: true
  skip_cleanup: true
  draft: true
  name: $TRAVIS_TAG
  on:
    repo: hainproject/hain
    tags: true
